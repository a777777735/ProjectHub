services:
  - type: web
    name: projecthub-ttt-backend # 例如：my-ttt-api
    env: node
    region: oregon
    plan: free
    rootDir: apps/tic-tac-toe-server # 后端代码的根目录
    buildCommand: "npm install"
    startCommand: "node server.js"
    healthCheckPath: / # server.js 中有一个根路由
    envVars:
      - key: NODE_ENV
        value: production
      # PORT 由 Render 自动注入
    # autoDeploy: true
    # branch: main # 或 master