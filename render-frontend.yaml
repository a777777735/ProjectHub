services:
  - type: static
    name: projecthub-frontend # 例如：my-project-hub
    env: static
    region: oregon # 选择你的区域
    staticPublishPath: ./client # 静态文件的根目录
    routes:
      - type: rewrite
        source: "/tic-tac-toe" # 当访问 /tic-tac-toe 时
        destination: "/tic-tac-toe/index.html" # 提供井字棋的HTML
      - type: rewrite
        source: "/tic-tac-toe/*" # 确保井字棋的子路径也能正确路由到其index.html (对于SPA行为)
        destination: "/tic-tac-toe/index.html"
      - type: rewrite
        source: "/grid-simulation"
        destination: "/grid-simulation/index.html"
      - type: rewrite
        source: "/grid-simulation/*"
        destination: "/grid-simulation/index.html"
      - type: rewrite # 主菜单
        source: "/"
        destination: "/index.html"
      - type: rewrite # 捕获所有其他路径，也返回主菜单 (标准的SPA fallback)
        source: "/*"
        destination: "/index.html"
    # autoDeploy: true
    # branch: main # 或 master